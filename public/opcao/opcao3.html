<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/opcao3.css">
  <title>Enviar Código</title>
  <script>
    function sendCode(event) {
      event.preventDefault();

      const codigo1 = document.getElementById('codigo-1').value;
      const codigo2 = document.getElementById('codigo-2').value;
      const codigo3 = document.getElementById('codigo-3').value;

      const data = {
        avancado1: codigo1,
        avancado2: codigo2,
        avancado3: codigo3
      };

      fetch('/send-challenges-avancado', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        alert('Códigos enviados com sucesso!');
      })
      .catch(error => {
        console.error('Erro:', error);
        alert('Erro ao enviar códigos');
      });
    }

  </script>
</head>
<body>
  <div class="container">
    <form onsubmit="sendCode(event)">
      <!-- Desafio 1 -->
      <div class="challenge">
        <h2>Desafio 1: Ache o número 5 no seguinter array: [2, 3, 10, 35, 10, 5, 8]</h2>
        <label for="codigo-1">Código:</label>
        <textarea id="codigo-1" required></textarea>
      </div>

      <!-- Desafio 2 -->
      <div class="challenge">
        <h2>Desafio 2: Somar Números em uma Lista</h2>
        <label for="codigo-2">Código:</label>
        <textarea id="codigo-2" required></textarea>
      </div>

      <!-- Desafio 3 -->
      <div class="challenge">
        <h2>Desafio 3: Verifique no array quantos números são maiores que 10. [2, 19, 30, 17, 18]</h2>
        <label for="codigo-3">Código:</label>
        <textarea id="codigo-3" required></textarea>
      </div>

      <button type="submit">Enviar</button>
    </form>
    <a href="#" id="logout">Logout</a>
  </div>
</body>
</html>
